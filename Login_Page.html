<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ... Your existing meta tags and other code ... -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- ... Your existing style tags and other code ... -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("https://wallpapertag.com/wallpaper/full/6/5/f/171462-wallpaper-2560x1440-2560x1440-for-macbook.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }

    .login-form {
      max-width: 300px;
      margin: 0 auto;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Resize the input boxes */
    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 250px; /* Adjust the width as needed */
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: #45a049;
    }

    .login-form p {
      text-align: center;
      margin-top: 10px;
    }

    .login-form a {
      display: block;
      text-align: center;
      color: #007BFF;
      text-decoration: none;
    }

    .logo {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 100px; /* Adjust the width of the logo as needed */
    }

    /* Position the icon container in the top right corner */
    .icon-container {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>

<body>
  <!-- LinkedIn and GitHub icons in the top right corner -->
  <div class="icon-container">
    <a href="https://www.linkedin.com/in/t-s-s-abinandhan-kumar/" target="_blank" style="color: #0077B5; text-decoration: none; margin-right: 10px;">
      <i class="fab fa-linkedin fa-2x"></i>
    </a>
    <a href="https://github.com/abinandhan05" target="_blank" style="color: #000; text-decoration: none;">
      <i class="fab fa-github fa-2x"></i>
    </a>
  </div>

  <img src="https://i.pinimg.com/736x/0c/89/d6/0c89d6933becfc763e4dda1d646f5808.jpg" alt="Logo" class="logo">

  <div class="login-container">
    <div class="login-form">
      <h2>Login</h2>
      <form action="#" method="post">
        <!-- Resize the username and password input boxes -->
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#">Sign Up</a></p>
      <a href="#">Forgot Password?</a>
    </div>
  </div>
</body>

</html>
